<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>Ethiopia: Ministry Of Education</title>
</head>
<body class="p-4">

  <h1 class="text-center mt-5 text-primary fw-bold">Text color classes</h1>

  <p class="text-primary mb-4">This is Primary Text</p>
  <p class="text-success mb-4">This is Success Text</p>
  <p class="text-danger mb-4">This is Danger Text</p>
  <p class="text-warning mb-4">This is Warning Text</p>
  <p class="text-info mb-4">This is Info Text</p>
  <p class="text-muted mb-4">This is Muted Text</p>

  <h1 class="text-center mt-5 text-success fw-bold">Background color classes</h1>

  <div class="bg-primary text-white mb-3 p-2">Primary Background</div>
  <div class="bg-success text-white mb-3 p-2">Success Background</div>
  <div class="bg-danger text-white mb-3 p-2">Danger Background</div>
  <div class="bg-warning text-dark mb-3 p-2">Warning Background</div>
  <div class="bg-dark text-light mb-3 p-2">Dark Background</div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</body>
</html>
